<!DOCTYPE html>

<html>

    <body>

        <h1>Arreglos</h1>

        <h2>ordenación</h2>

        <p>Click en la opción</p>

        <button onclick="generearreglo()">Generar arreglo</button>

        <button onclick="imprimearreglo()">Imprimir arreglo</button>

        <button onclick="ordenearreglo()">Ordenar Arreglo</button>
        
        <button onclick="reversa()">Arreglo invertido</button>

        <p id="demo"></p>

    

        <script>
        var arreglo= [0,0,0,0,0,0]; //variable global
        var tam=0;
        function generearreglo() { /*Inner HTML se va a insertar en el parrafo que tiene ese id*/
            for(i=0; i<6; i++){
                arreglo[i]= Math.floor(Math.random()*100)+1;
            }
        }

        function imprimearreglo() {
            document.getElementById("demo").innerHTML= "Arreglo resultante: "+ arreglo;
        }

        function ordenearreglo(){
            arreglo=arreglo.sort(function(a, b){return a- b});
            document.getElementById("demo").innerHTML= "Arreglo ordenado: "+ arreglo;
        }

        function reversa(){
            arreglo=arreglo.reverse();
            document.getElementById("demo").innerHTML= "Arreglo ordenado: "+ arreglo;
        }

        </script>

    </body>

</html>
