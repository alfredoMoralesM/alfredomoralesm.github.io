<html>
<head>
  <title>Bienvenida del usuario</title>
  <style>
    p{
      color: aqua;
    } 
  </style>
  <script type = "text/javascript">
  function alertName() {  /*Var Aqu√≠ entramos al form en posicion 0, la variable veces y extraer el valor*/
    var veces1= parseInt(document.forms[0].veces.value);/*ParseInt lo que estpoy recibiendo lo transformo en entero*/
    var veces2= parseInt(document.forms[0].veces2.value);
    document.write("<table border=1");
    for(i=1;i<=veces1;i++)
        {
                document.write("<tr>");
                for(j=0; j<veces2;j++){
                document.write("<td>Celda</td>");        
            }
        document.write("</tr>"); /*Document.write escribe en el documento directamente puedes insertar un html completo*/
        } /*desventaja quita todo el demas contenido para eso es getelement.id*/
        document.write("</table");
    return true;
  }
  </script>
</head>
<body>
    <!--Este es un solo form porque esta dentro de el mismo-->
    <form id="myform" onsubmit="return alertName();"> <!--onsubmit es el evento cuando se oprime el boton submit-->
    <p>Cuantos filas <input id="veces" name="veces" type="text"/></p> <!--ID y name llamarlos de la misma manera-->
    <p>Cuantos columnas <input id="veces2" name="veces2" type="text"/></p>
    <p><input type="submit"/></p>
    </form>
</body>
</html>
