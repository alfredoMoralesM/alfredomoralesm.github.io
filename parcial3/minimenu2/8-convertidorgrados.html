<html>
<head>
  <title>Bienvenida del usuario</title>
  <style>
    p{
      color: green;
    } 
  </style>
  <script type = "text/javascript">
  function alertName() {  /*Var Aquí entramos al form en posicion 0, la variable veces y extraer el valor*/
    
    var centigrados=parseInt(document.forms[0].centigrados.value);
    var farent;
    var kelvin;
    var elect= (document.forms[0].unidades.value);

    if(elect=="farenheit"){
        farent= (centigrados * 1.8) + 32;
        document.write("Conversión a farenheit es: ", farent);
    }else{
        kelvin = (centigrados+273.15);
        document.write("Conversión a kelvin es: ", kelvin);
        
    }

    return true;
  }
  </script>
</head>

<body>
    <!--Este es un solo form porque esta dentro de el mismo-->
    <form id="myform" onsubmit="return alertName();"> <!--onsubmit es el evento cuando se oprime el boton submit-->
    <p>Ingresa los °C <input id="centigrados" name="centigrados" type="text"/></p> <!--ID y name llamarlos de la misma manera-->
    <p><select name="unidades" id="unidades">
        <option value="farenheit">Farenheit</option>
        <option value="Kelvin">Kelvin</option>
    </select></p>
    <p><input type="submit"/></p>
    </form>
</body>
</html>
