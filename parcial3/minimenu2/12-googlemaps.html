<!DOCTYPE html>
<html>
<body>
<h1>My First Google Map</h1>
<div id="map" style="width:400px;height:400px;background:yellow"></div>
<script>
function myMap() {
var mapOptions = {
    center: new google.maps.LatLng(22.12245694776235, -100.98424267528979),
    zoom: 10,
    mapTypeId: google.maps.MapTypeId.HYBRID //esta sentencia maneja las vistas de street view 
}
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"> //Api directa de google 
</script>

</body>
</html>
